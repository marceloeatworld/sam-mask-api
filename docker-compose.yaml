version: '3.8'

services:
  sam-mask-service:
    build: .
    container_name: sam-mask-service
    ports:
      - "8739:8739"
    volumes:
      # Mount models directory to persist downloaded models
      - type: bind
        source: ./models
        target: /app/models
        is_directory: true  # Coolify will create this directory
    environment:
      # API Key (optional - Coolify will show in UI)
      - SAM_API_KEY=${SAM_API_KEY:-}
      # CPU-only mode (no GPU required)
      - CUDA_VISIBLE_DEVICES=""
      # Python optimizations
      - PYTHONUNBUFFERED=1
      # Optimisations CPU pour PyTorch
      - OMP_NUM_THREADS=6  # Threads OpenMP
      - TORCH_NUM_THREADS=6  # Threads PyTorch
      - MKL_NUM_THREADS=6  # Intel MKL
      - OPENBLAS_NUM_THREADS=6  # OpenBLAS
      - VECLIB_MAXIMUM_THREADS=6  # VecLib
      - NUMEXPR_NUM_THREADS=6  # NumExpr
      # DÃ©sactiver le throttling CPU
      - KMP_AFFINITY=granularity=fine,compact,1,0
      - KMP_BLOCKTIME=0
      # Coolify magic variables (optional)
      - SERVICE_FQDN_SAM_8739=/api
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8739/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Resource limits for CPU deployment
    deploy:
      resources:
        limits:
          cpus: '3'  # 3 CPUs max (laisse 5 pour autres services)
          memory: 6G  # 6GB RAM max (laisse 26GB pour autres services)
        reservations:
          cpus: '1.5'  # Garantir minimum 1.5 CPUs
          memory: 3G  # Garantir minimum 3GB RAM
    # Coolify labels for proxy (optional - if you want public access)
    labels:
      - coolify.managed=true
      - traefik.enable=true
      - "traefik.http.routers.sam-mask.rule=Host(`${SERVICE_FQDN_SAM}`) && PathPrefix(`/`)"
      - traefik.http.routers.sam-mask.entryPoints=http