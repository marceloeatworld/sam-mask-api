version: '3.8'

services:
  sam-mask-service:
    build: .
    container_name: sam-mask-service
    ports:
      - "8739:8739"
    volumes:
      # Mount models directory to persist downloaded models
      - type: bind
        source: ./models
        target: /app/models
        is_directory: true  # Coolify will create this directory
    environment:
      # API Key (optional - Coolify will show in UI)
      - SAM_API_KEY=${SAM_API_KEY:-}
      # CPU-only mode (no GPU required)
      - CUDA_VISIBLE_DEVICES=""
      # Python optimizations
      - PYTHONUNBUFFERED=1
      # Optimisations CPU pour PyTorch (optimal pour AMD EPYC)
      - OMP_NUM_THREADS=8  # 8 threads - sweet spot
      - TORCH_NUM_THREADS=8
      - MKL_NUM_THREADS=8
      - OPENBLAS_NUM_THREADS=8
      # Performance tuning
      - KMP_AFFINITY=granularity=fine,compact,1,0
      - KMP_BLOCKTIME=0  # Pas de spin-wait
      - OMP_WAIT_POLICY=PASSIVE  # R\u00e9duit la consommation CPU idle
      # Coolify magic variables (optional)
      - SERVICE_FQDN_SAM_8739=/api
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8739/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Resource limits for CPU deployment
    deploy:
      resources:
        limits:
          cpus: '6'  # Utiliser 6 CPUs sur 8
          memory: 16G  # 16GB RAM pour Ã©viter swapping
        reservations:
          cpus: '4'  # Garantir 4 CPUs minimum
          memory: 8G  # Garantir 8GB RAM minimum
    # Coolify labels for proxy (optional - if you want public access)
    labels:
      - coolify.managed=true
      - traefik.enable=true
      - "traefik.http.routers.sam-mask.rule=Host(`${SERVICE_FQDN_SAM}`) && PathPrefix(`/`)"
      - traefik.http.routers.sam-mask.entryPoints=http